<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #1e293b;
      --card-bg: #ffffff;
      --primary: #6366f1;
      --secondary: #818cf8;
    }

    body.dark {
      --bg-color: #0f172a;
      --text-color: #f8fafc;
      --card-bg: #1e293b;
      --primary: #60a5fa;
      --secondary: #93c5fd;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden;
      position: relative;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -2;
      filter: blur(12px);
      transition: background-image 0.5s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }

    body.dark .container {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      border: none;
      color: white;
      font-size: 1.2rem;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .toggle-btn:hover {
      background: var(--secondary);
    }

    .header h1 {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-align: center;
    }

    .search-box {
      display: flex;
      width: 100%;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #cityInput {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-box button {
      padding: 0.5rem;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-box button:hover {
      background: var(--secondary);
    }

    .history {
      margin-bottom: 1rem;
    }

    .history h3 {
      margin: 0 0 0.5rem 0;
      color: var(--primary);
      text-align: center;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .history-list button {
      background: var(--secondary);
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      color: white;
      cursor: pointer;
    }

    .current-weather {
      text-align: center;
    }

    .temperature {
      font-size: 2.5rem;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon {
      font-size: 2rem;
      margin-left: 1rem;
    }

    .weather-info {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    .date {
      color: gray;
    }
  </style>
</head>
<body>
  <div class="bg-blur" id="bgBlur"></div>
  <button class="toggle-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>

  <div class="container">
    <div class="header">
      <h1>Weather Dashboard by <span>Shashank Kate</span></h1>
    </div>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" onkeydown="if(event.key==='Enter') searchWeather()" />
      <button onclick="searchWeather()">üîç</button>
    </div>

    <div class="history">
      <h3>Search History</h3>
      <div class="history-list" id="historyList"></div>
    </div>

    <div class="current-weather">
      <p class="date" id="date">--</p>
      <div class="temperature">
        <span id="temp">-- ¬∞C</span>
        <div class="icon" id="icon">‚òÄ</div>
      </div>
      <div class="weather-info">
        <div>Wind: <span id="wind">--</span> km/h</div>
        <div>Humidity: <span id="humidity">--</span>%</div>
        <div>Pressure: <span id="pressure">--</span> hPa</div>
        <div>Sunrise: <span id="sunrise">--:--</span></div>
        <div>Sunset: <span id="sunset">--:--</span></div>
      </div>
      <div style="margin-top: 1rem;">
        <div>üïí Local Time: <span id="localTime">--:--:--</span></div>
        <div>üåç Timezone: <span id="timezone">--</span></div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "11570915893c360a01d24d0c51fc6640";
    let history = [];
    let timezoneOffset = 0;

    function searchWeather(cityFromHistory = "") {
      const city = cityFromHistory || document.getElementById("cityInput").value.trim();
      if (!city) return alert("Please enter a city name.");
      getWeather(city);
      if (!history.includes(city)) {
        history.unshift(city);
        history = history.slice(0, 5); // Max 5 cities
        updateHistory();
      }
    }

    function getWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod !== 200) throw new Error(data.message);

          document.getElementById("date").innerText = new Date().toDateString();
          document.getElementById("temp").innerText = `${data.main.temp} ¬∞C`;
          document.getElementById("wind").innerText = data.wind.speed;
          document.getElementById("humidity").innerText = data.main.humidity;
          document.getElementById("pressure").innerText = data.main.pressure;
          document.getElementById("sunrise").innerText = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
          document.getElementById("sunset").innerText = new Date(data.sys.sunset * 1000).toLocaleTimeString();
          document.getElementById("icon").innerText = getWeatherIcon(data.weather[0].main);
          updateBackground(data.weather[0].main);

          timezoneOffset = data.timezone;
          document.getElementById("timezone").innerText = `UTC ${timezoneOffset >= 0 ? '+' : ''}${timezoneOffset / 3600}`;
        })
        .catch(err => {
          alert("Location not found!");
          console.error(err);
        });
    }

    function getWeatherIcon(condition) {
      switch (condition.toLowerCase()) {
        case 'clear': return '‚òÄ';
        case 'clouds': return '‚òÅ';
        case 'rain': return 'üåß';
        case 'drizzle': return 'üå¶';
        case 'thunderstorm': return '‚õà';
        case 'snow': return '‚ùÑ';
        case 'mist':
        case 'fog': return 'üå´';
        default: return 'üåà';
      }
    }

    function updateBackground(condition) {
      const lower = condition.toLowerCase();
      let imageUrl = "";

      if (lower.includes("clear")) imageUrl = "https://source.unsplash.com/1600x900/?clear-sky";
      else if (lower.includes("cloud")) imageUrl = "https://source.unsplash.com/1600x900/?clouds";
      else if (lower.includes("rain")) imageUrl = "https://source.unsplash.com/1600x900/?rain";
      else if (lower.includes("snow")) imageUrl = "https://source.unsplash.com/1600x900/?snow";
      else if (lower.includes("thunderstorm")) imageUrl = "https://source.unsplash.com/1600x900/?storm";
      else imageUrl = "https://source.unsplash.com/1600x900/?weather";

      document.getElementById("bgBlur").style.backgroundImage = `url(${imageUrl})`;
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(city => {
        const btn = document.createElement("button");
        btn.textContent = city;
        btn.onclick = () => searchWeather(city);
        list.appendChild(btn);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      btn.innerText = document.body.classList.contains("dark") ? "‚òÄ" : "üåô";
    }

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
          fetch(url)
            .then(res => res.json())
            .then(data => {
              const city = data.name;
              getWeather(city);
              if (!history.includes(city)) {
                history.unshift(city);
                history = history.slice(0, 5);
                updateHistory();
              }
            });
        });
      }
    };

    setInterval(() => {
      const now = new Date(Date.now() + timezoneOffset * 1000);
      document.getElementById("localTime").innerText = now.toUTCString().split(' ')[4];
    }, 1000);
  </script>
</body>
</html>
